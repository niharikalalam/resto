<script>
    
    function validate()        
    {
        var username=document.getElementById('username').value;
        var email=document.getElementById('email').value;
        var mobile=document.getElementById('mobile').value;
        var adress=document.getElementById('adress').value;
        var password=document.getElementById('password').value;
        var cpswd=document.getElementById('cpswd').value;
        var xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
            var data = xhttp.responseText;
            if(data == "invalid")
            {
                document.getElementById('error').style.display="block";
            }
            else if(data == "true")
            {
                window.location.href='/dashboard';
            }
            else if(data == "notsame")
            {
                document.getElementById('error').innerHTML="* PASSWORD DOESNT MATCH";
                document.getElementById('error').style.display="block";
            }
        }
        };
        xhttp.open("POST", "/register", true);
        xhttp.setRequestHeader("Content-Type","application/json")
        var info=JSON.stringify({"username":username,"email":email,"mobile":mobile,"adress":adress,"password":password,"cpswd":cpswd});
        xhttp.send(info);
    }
    
</script>
