<script>
    //special dish 1
    function addsda()
    {
        var name=document.getElementById('specialnamea').value;
        var price=document.getElementById('specialpricea').value;
        var desc=document.getElementById('specialdesca').value;
        var xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
            var data = xhttp.responseText;
            if(data == "true")
            {
                alert('Successfully added');
                window.location.href='/addhomepageinfo';
            }
        }
        };
        xhttp.open("POST", "/sda", true);
        xhttp.setRequestHeader("Content-Type","application/json");
        var info=JSON.stringify({"name":name,"price":price,"desc":desc});
        xhttp.send(info);
    }
